<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./histogram.css" />
  </head>
  <body>
    <div class="histogram">
      <div class="histogram__header">
        <div class="histogram__header-left">
          <p class="histogram__p">Total orders</p>
          <h4 class="histogram__h4">50254</h4>
        </div>
        <div class="histogram__header-right">
            <p class="filter">
                <a href="">View all</a>
            </p>
        </div>
      </div>
      <div class="histogram__chart">
            <div class="histogram_chart-bar" style="height: 20%;"></div>
            <div class="histogram_chart-bar" style="height: 50%;"></div>
            <div class="histogram_chart-bar" style="height: 70%;"></div>
            <div class="histogram_chart-bar" style="height: 10%;"></div>
            <div class="histogram_chart-bar" style="height: 30%;"></div>
            <div class="histogram_chart-bar" style="height: 5%;"></div>
            <div class="histogram_chart-bar" style="height: 90%;"></div>
      </div>
    </div>
  </body>
</html>
